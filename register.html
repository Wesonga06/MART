<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: left; /* Aligned left for field-specific errors */
            margin-bottom: 5px;
            font-size: 0.9em;
            display: block;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registerForm = document.getElementById('register-form');
            // Regex patterns for client-side validation
            const namePattern = /^[A-Za-z\s]+$/;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            // Password strength check (8+ chars, Uppercase, Digit, Special)
            const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!]).{8,}$/; 

            // Handle form submission
            registerForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default submission initially
                
                // If client-side validation passes, simulate success
                if (validateForm()) {
                    alert("Registration successful! Simulating redirect to login.");
                    // Simulate redirection to the login page as required for frontend activity
                    window.location.href = "login.html"; 
                }
            });

            // Validation functions (as defined in your original script)
            function validateForm() {
                return validateUsername() && validateEmail() && validatePassword() && validateConfirmPassword();
            }

            function validateUsername() {
                const usernameInput = document.getElementById('user_name');
                const error = document.getElementById('username-error');
                if (!namePattern.test(usernameInput.value.trim()) || usernameInput.value.trim() === '') {
                    error.textContent = "Username must only contain letters and cannot be empty.";
                    return false;
                }
                error.textContent = "";
                return true;
            }

            function validateEmail() {
                const emailInput = document.getElementById('email');
                const error = document.getElementById('email-error');
                if (!emailPattern.test(emailInput.value.trim())) {
                    error.textContent = "Enter a valid email address.";
                    return false;
                }
                error.textContent = "";
                return true;
            }

            function validatePassword() {
                const passwordInput = document.getElementById('password');
                const error = document.getElementById('password-error');
                if (!passwordPattern.test(passwordInput.value)) {
                    error.textContent = "Password must be 8+ chars, include an uppercase, a number, and a special character.";
                    return false;
                }
                error.textContent = "";
                return true;
            }

            function validateConfirmPassword() {
                const passwordInput = document.getElementById('password');
                const confirmPasswordInput = document.getElementById('confirm-password');
                const error = document.getElementById('confirm-password-error');
                if (passwordInput.value !== confirmPasswordInput.value || confirmPasswordInput.value === '') {
                    error.textContent = "Passwords do not match.";
                    return false;
                }
                error.textContent = "";
                return true;
            }
        });
    </script>
</head>
<body>
    <form id="register-form">
        <h2>Create Your Account</h2>

        <label for="user_name">Username (Placeholder for First & Last Name):</label>
        <input type="text" id="user_name" name="user_name" required>
        <span id="username-error" class="error-message"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="email-error" class="error-message"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="password-error" class="error-message"></span>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <span id="confirm-password-error" class="error-message"></span>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="role">Role (Static):</label>
        <select id="role" name="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit">Register</button>
        <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="login.html">Login here</a></p>
    </form>
</body>
</html>
